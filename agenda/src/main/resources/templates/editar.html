<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-5">

    <div class="p-5 bg-light rounded shadow text-center mb-5"
         style="background: url('/contacto.svg') no-repeat right; background-size: contain">
    <h1 class="text-primary display-1">Bienvenido a mi Agenda</h1>
    <p class="fw-bold mt-3">
        Con esta aplicacion podras gestionar tu agenda Virtual
    </p>

    <hr>
    <p>
        Consulta, crea , actualiza o elimina tus contactos de forma facil y segura
    </p>


</div>

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">

        <h1>Editar contacto</h1>
        <form th:action="@{''}" th:object="${contacto}" method="post" class="mt-3" novalidate>

            <div class="mb-2">
                <label for = "nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" th:field = "*{nombre}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>

            <div class="mb-2">
                <label for = "fechaNacimiento">Fecha de Nacimiento</label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>

            </div>


    <div class="mb-2">

        <label for="celular">Celular</label>
        <input id="celular" type="tel" placeholder="Celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">
        <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
    </div>

    <div class="mb-2">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
    </div>

    <div class="mb-3 text-end">
        <a href="/" class="btn btn-light" >Cancelar</a>
        <button class="btn btn-primary">Guardar</button>

    </div>
    </form>


    </div>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
